<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: #c5c7d5; /* Warna abu-abu terang */
            padding: 0;
        }
    </style>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid px-5 justify-content-end">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GALLERY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">INVENTORY</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--akhir Navbar-->

    <!--Form-->
    <div class="container mt-5">
        <div class="main row justify-content-center">
            <form action="" id="biodata-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="nama">Nama</label>
                    <input class="form-control" id="nama" type="text" placeholder="Nama Anda">
                </div>
                <div class="col-10 mb-3">
                    <label for="role">Role</label>
                    <input class="form-control" id="role" type="text" placeholder="Role Anda">
                </div>
                <div class="col-10 mb-3">
                    <label for="availabillity">Availabillity</label>
                    <input class="form-control" id="availabillity" type="text" placeholder="Availabillity">
                </div>
                <div class="col-10 mb-3">
                    <label for="usia">Usia</label>
                    <input class="form-control" id="usia" type="text" placeholder="Usia Anda">
                </div>
                <div class="col-10 mb-3">
                    <label for="lokasi">Lokasi</label>
                    <input class="form-control" id="lokasi" type="text" placeholder="Lokasi Anda">
                </div>
                <div class="col-10 mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="text" placeholder="Email Anda">
                </div>
                <div class="col-10 mb-3">
                    <label for="pengalaman">Years Experience</label>
                    <input class="form-control" id="pengalaman" type="text" placeholder="Email Anda">
                </div>
                <div class="col-10 mb-3">
                    <button type="submit" id="editForm" href="#" class="btn btn-success w-100">Submit</button>
                </div>
            </form>

            
        </div>
    </div>
    <!--Form-->
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
